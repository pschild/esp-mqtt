[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps =
  https://github.com/pschild/esp-facades.git
  Ticker@3.1.5
build_flags = -fexceptions '-DWIFI_SSID="${sysenv.WIFI_SSID}"' '-DWIFI_PASSWORD="${sysenv.WIFI_PASS}"' '-DVERSION="${sysenv.FIRMWARE_VERSION}"'
build_unflags = -fno-exceptions

